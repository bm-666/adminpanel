{% extends 'index.html' %}

{% block client_detail %}
<div class="container">
    <h2 style="color: blueviolet;">
        {{yandex.yandex_key.username}}
    </h2>
    <div class="card" style="width: 50rem;">
        <div class="card-body">
            <h3 class="card-title" style="color:crimson">{{yandex}}</h3>
            <p class="card-text">
            <h5>Рейтинг: {{yandex.raiting}}</h5>
            <h5>Дата парсинга: {{yandex.date_parse}}</h5>
            <h5>Колличество коментариев: {{yandex.count_comments}}</h5>
            </p>
            <a href="{{ yandex.get_absolute_url }}/raiting" class="card-title card-link">Рейтинг по дням</a>
            <a href="{{ yandex.get_absolute_url }}" class="card-title card-link">Отзывы</a>
        </div>
    </div>

</div>
{% endblock %}
