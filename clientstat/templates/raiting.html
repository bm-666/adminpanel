{% extends 'index.html' %}
{% load i18n admin_modify admin_static %}

{% block raiting %}
<div class="container">
    <div class="raiting">

        <p class="p-raiting">Дата</p>
        <p class="p-raiting">Рейтинг</p>
        <p class="p-raiting">Отзывы</p>
    </div>
    <div class="raiting" id="raiting">
        <p class="p-raiting" id="date_parse">{{result.date_parse}}</p>
        <p class="p-raiting" id="rating">{{result.raiting}}</p>
        <p class="p-raiting" id="count_comments">{{result.count_comments}}</p>
    </div>
    <div class="date">
        <form method="POST" id="dateform" class="dateform">
            {% csrf_token %}
            {% for field in form %}
            {{field}}
            {% endfor %}
        </form>

    </div>
</div>

{% endblock %}
